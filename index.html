<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <style>
      h1 {
        font-size: 3rem;
        text-align: center;
      }
      h3 {
        font-size: 2rem;
        text-align: center;
      }

      button {
        border: none;
        box-shadow: 2px 2px 5px black;
      }

      #inGame {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .btn-rock,
      .btn-paper,
      .btn-scissors {
        width: 100px;
        height: 100px;
        cursor: pointer;
      }

      .principal {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 40px;
      }
      .btn-container {
        margin: 30px;
        width: 60%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }
      #start {
        width: 190px;
        padding: 3px;
        height: 80px;
        font-size: 1.8rem;
        font-weight: 700;
        border-radius: 15px;
      }
      #Choices,
      #games,
      #score {
        font-size: 2.2rem;
        text-align: center;
        font-weight: bold;
      }
      #result {
        font-size: 3rem;
        font-weight: 800;
        font-family: Georgia, "Times New Roman", Times, serif;
        text-align: center;

        margin: 45px;
      }
      .buttonReset {
        background-color: blueviolet;
        color: white;
        width: 200px;
        height: 100px;
        font-size: 2.2rem;
        font-weight: bold;
        justify-content: center;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>
    <h3>Make your choice...</h3>
    <div class="principal">
      <div class="btn-container">
        <button value="ROCK" id="rock">
          <img class="btn-rock" src="./rock.jpg" alt="image of a rock" />
        </button>
        <button value="PAPER" id="paper">
          <img class="btn-paper" src="./paper.jpg" alt="image of a paper" />
        </button>
        <button value="SCISSORS" id="scissors">
          <img
            class="btn-scissors"
            src="./scissors2.jpg"
            alt="image of a scissor"
          />
        </button>
      </div>
      <div class="start">
        <button id="start">Start Game</button>
      </div>
    </div>
    <div id="inGame">
      <p id="Choices"></p>
      <p id="games"></p>
      <p id="score"></p>
      <p id="result"></p>
    </div>
    <script src="./solution.js"></script>
  </body>
</html>
